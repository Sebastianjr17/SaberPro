<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
	<title>Principal - Coordinador</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/menu.css">

    <style>
        /* Minimalist Gradient Background */
        body {
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.9), rgba(200, 200, 200, 0.7));
            color: #333; /* Dark text for contrast */
            font-family: 'Roboto Slab', serif;
            height: 100vh; /* Ensure the background covers the full height */
            display: flex;
            flex-direction: column;
        }

        main {
            margin-top: 50px;
            text-align: center;
        }

        .navbar {
            transition: background-color 0.5s;
        }

        .navbar-dark {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .button_list {
            margin: 10px;
            padding: 10px 20px;
            background-color: #004899;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .button_list:hover {
            background-color: #003366;
            cursor: pointer;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .button_list {
                width: 100%;
                margin: 5px 0;
            }

            /* Ensure the navbar collapses properly on mobile */
            .navbar-nav {
                flex-direction: column;
                align-items: center;
            }

            .navbar .ml-auto {
                margin-left: 0; /* Reset margin for mobile */
                margin-top: 10px; /* Add space for mobile */
            }
        }

        .button_cerrar {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #fff;
        }

        .button_cerrar:hover {
            color: #ffcccc;
        }
    </style>

</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="ml-auto mr-4">
                    <button id="btn-login" class="button_cerrar">
                        <a href="/login" style="text-decoration: none; color: white;">
                            Cerrar sesi√≥n
                        </a>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Separation Line -->
        <hr style="border-top: 2px solid #004899; margin: 0;">
    </header>

    <main>
        <div class="fondo-con-movimiento">
            <button class="button_list">
                <a href="/coordinadores/" style="color: white; text-decoration: none;">Coordinadores</a>
            </button>
            <button class="button_list">
                <a href="/estudiantes/" style="color: white; text-decoration: none;">Estudiantes</a>
            </button>
            <button class="button_list">
                <a href="/calificaciones/" style="color: white; text-decoration: none;">Puntajes</a>
            </button>
        </div>
    </main>
</body>

</html>
