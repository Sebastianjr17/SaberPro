<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Formulario Estudiante</title>
	<meta charset="utf-8">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

	<!-- FONT -->
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Roboto Slab', serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		h2.form-title {
			color: #0056b3;
			font-family: 'Righteous', sans-serif;
			text-align: center;
			margin-bottom: 15px;
		}

		.form-container {
			border: 2px solid #007bff;
			border-radius: 10px;
			padding: 15px;
			background-color: white;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			margin-top: 20px;
			margin-bottom: 20px;
			max-width: 500px;
			margin-left: auto;
			margin-right: auto;
		}

		label {
			font-weight: bold;
			color: #343a40;
		}

		.button_cerrar,
		.button_list {
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 8px;
			padding: 8px 12px;
			margin: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
			font-size: 0.9rem;
		}

		.button_cerrar:hover,
		.button_list:hover {
			background-color: #0056b3;
		}

		@media (max-width: 768px) {
			h2.form-title {
				font-size: 1.5rem;
			}

			.button_cerrar,
			.button_list {
				font-size: 0.8rem;
				padding: 6px 10px;
			}
		}

		@media (max-width: 576px) {
			h2.form-title {
				font-size: 1.2rem;
			}

			.button_cerrar,
			.button_list {
				font-size: 0.7rem;
				padding: 5px 8px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="form-container">
			<h2 class="form-title">Formulario de Estudiante</h2>
			<form th:action="@{/estudiantes/salvar}" th:object="${estudiante}" method="post" class="formulario">
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{revisado}" th:value="${no}">

				<div class="form-group">
					<label for="tipoDocumento">Tipo Documento:</label>
					<select class="form-control entrada" id="tipoDocumento" th:field="*{tipoDocumento}" required>
						<option value="C.C." selected>C.C.</option>
						<option value="T.I.">T.I.</option>
						<option value="Pasaporte">Pasaporte</option>
						<option value="Cedula Extranjeria">Cédula de Extranjería</option>
					</select>
				</div>
				<div class="form-group">
					<label for="numeroDocumento">Documento:</label>
					<input type="text" class="form-control entrada" id="numeroDocumento" th:field="*{numeroDocumento}"
						required>
				</div>
				<div class="form-group">
					<label for="primerApellido">Primer Apellido:</label>
					<input type="text" class="form-control entrada" id="primerApellido" th:field="*{primerApellido}"
						required>
				</div>
				<div class="form-group">
					<label for="segundoApellido">Segundo Apellido:</label>
					<input type="text" class="form-control entrada" id="segundoApellido" th:field="*{segundoApellido}"
						required>
				</div>
				<div class="form-group">
					<label for="primerNombre">Primer Nombre:</label>
					<input type="text" class="form-control entrada" id="primerNombre" th:field="*{primerNombre}"
						required>
				</div>
				<div class="form-group">
					<label for="segundoNombre">Segundo Nombre:</label>
					<input type="text" class="form-control entrada" id="segundoNombre" th:field="*{segundoNombre}"
						required>
				</div>
				<div class="form-group">
					<label for="correo">Correo:</label>
					<input type="email" class="form-control entrada" id="correo" th:field="*{correo}" required>
				</div>
				<div class="form-group">
					<label for="telefono">Teléfono:</label>
					<input type="tel" class="form-control entrada" id="telefono" th:field="*{telefono}" required>
				</div>
				<div class="form-group">
					<label for="numeroRegistro">Número de Registro:</label>
					<input type="text" class="form-control entrada" id="numeroRegistro" th:field="*{numeroRegistro}"
						required>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary"
						style="background-color:#0A0A61; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); margin-top: 2%; color: aliceblue; font-size: 120%; border-radius: 10px; border: #00121e;">
						Guardar
					</button>
					<a href="javascript:history.back()" class="btn btn-secondary"
						style="background-color:rgb(255, 0, 0); box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); margin-top: 2%; color: aliceblue; font-size: 120%; border-radius: 10px; border: #00121e;">
						Volver
					</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
