<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Formulario Estudiante</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

	<!-- FONT -->
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Roboto Slab', serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		h2.form-title {
			color: #0056b3;
			font-family: 'Righteous', sans-serif;
			text-align: center;
			margin-bottom: 15px;
		}

		.form-container {
			border: 2px solid #007bff;
			border-radius: 10px;
			padding: 20px;
			/* Consistent padding */
			background-color: white;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			margin-top: 20px;
			margin-bottom: 30px;
			/* Increased bottom margin for spacing */
			max-width: 500px;
			margin-left: auto;
			margin-right: auto;
		}

		label {
			font-weight: bold;
			color: #343a40;
			margin-bottom: 5px;
		}

		.btn {
			width: 100%;
			/* Full-width buttons for accessibility */
			margin-top: 8px;
			/* Reduced top margin */
			padding: 10px;
			/* Uniform padding for buttons */
		}

		.btn-custom {
			background-color: #0056b3;
			color: white;
			border: none;
			border-radius: 8px;
			padding: 10px 15px;
			margin: 5px;
			font-size: 1rem;
			width: 100%;
		}

		.btn-custom-secondary {
			background-color: #ff0000;
		}

		@media (max-width: 768px) {
			h2.form-title {
				font-size: 1.5rem;
			}

			.btn-custom,
			.btn-custom-secondary {
				font-size: 0.9rem;
				padding: 8px 10px;
			}
		}

		@media (max-width: 576px) {
			h2.form-title {
				font-size: 1.2rem;
			}

			.btn-custom,
			.btn-custom-secondary {
				font-size: 0.8rem;
				padding: 6px 8px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="form-container">
			<h2 class="form-title">Formulario Estudiante</h2>
			<form th:action="@{/estudiantes/salvar}" th:object="${estudiante}" method="post" class="formulario">
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{revisado}" th:value="${NO}">

				<div class="mb-3">
					<label for="tipoDocumento">Tipo Documento:</label>
					<select class="form-control" id="tipoDocumento" th:field="*{tipoDocumento}" required>
						<option value="C.C." selected>C.C.</option>
						<option value="T.I.">T.I.</option>
						<option value="Pasaporte">Pasaporte</option>
						<option value="Cedula Extranjeria">Cédula de Extranjería</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="numeroDocumento">Documento:</label>
					<input type="text" class="form-control" id="numeroDocumento" th:field="*{numeroDocumento}" required>
				</div>
				<div class="mb-3">
					<label for="primerApellido">Primer Apellido:</label>
					<input type="text" class="form-control" id="primerApellido" th:field="*{primerApellido}" required>
				</div>
				<div class="mb-3">
					<label for="segundoApellido">Segundo Apellido:</label>
					<input type="text" class="form-control" id="segundoApellido" th:field="*{segundoApellido}" required>
				</div>
				<div class="mb-3">
					<label for="primerNombre">Primer Nombre:</label>
					<input type="text" class="form-control" id="primerNombre" th:field="*{primerNombre}" required>
				</div>
				<div class="mb-3">
					<label for="segundoNombre">Segundo Nombre:</label>
					<input type="text" class="form-control" id="segundoNombre" th:field="*{segundoNombre}">
				</div>
				<div class="mb-3">
					<label for="correo">Correo:</label>
					<input type="email" class="form-control" id="correo" th:field="*{correo}" required>
				</div>
				<div class="mb-3">
					<label for="telefono">Teléfono:</label>
					<input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
				</div>
				<div class="mb-3">
					<label for="numeroRegistro">Número de Registro:</label>
					<input type="text" class="form-control" id="numeroRegistro" th:field="*{numeroRegistro}" required>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary"
						style="background-color:#0A0A61; color: aliceblue; border-radius: 10px; border: #00121e;">
						Guardar
					</button>
					<a href="javascript:history.back()" class="btn btn-secondary"
						style="background-color:rgb(255, 0, 0); color: aliceblue; border-radius: 10px; border: #00121e;">
						Volver
					</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
