<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario de Coordinador</title>
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h2.form-title {
            color: #0056b3;
            font-family: 'Righteous', sans-serif;
            text-align: center;
            margin-bottom: 15px;
        }

        .form-container {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        .button_cerrar,
        .button_list {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }

        .button_cerrar:hover,
        .button_list:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h2.form-title {
                font-size: 1.5rem;
            }

            .button_cerrar,
            .button_list {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
        }

        @media (max-width: 576px) {
            h2.form-title {
                font-size: 1.2rem;
            }

            .button_cerrar,
            .button_list {
                font-size: 0.7rem;
                padding: 5px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Formulario de Coordinador</h2>
            <form th:action="@{/coordinadores/save}" method="post">
                <!-- Campo oculto para el ID del Coordinador -->
                <input type="hidden" th:value="${coordinador.id}" name="id" />

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:value="${coordinador.nombre}" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${coordinador.apellidos}" required>
                </div>
                <div class="form-group">
                    <label for="documento">Documento</label>
                    <input type="text" class="form-control" id="documento" name="documento" th:value="${coordinador.documento}" required>
                </div>
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="text" class="form-control" id="celular" name="celular" th:value="${coordinador.celular}" required>
                </div>
                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" id="user" name="user" th:value="${coordinador.user}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary"
                        style="background-color:#0A0A61; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); margin-top: 2%; color: aliceblue; font-size: 120%; border-radius: 10px; border: #00121e;">
                        Guardar
                    </button>
                    <a href="javascript:history.back()" class="btn btn-secondary"
                        style="background-color:rgb(255, 0, 0); box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); margin-top: 2%; color: aliceblue; font-size: 120%; border-radius: 10px; border: #00121e;">
                        Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
