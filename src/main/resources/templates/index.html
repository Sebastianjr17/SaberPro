<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portal Icfes</title>
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(to right, #1e3c72, #2a5298);
			color: #333;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
		}

		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(255, 255, 255, 0.85);
			z-index: 1;
		}

		.container {
			position: relative;
			max-width: 500px;
			background-color: #ffffff;
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
			text-align: center;
			margin: 20px;
			z-index: 2;
		}

		header {
			text-align: center;
			margin-bottom: 20px;
			font-size: 34px;
			color: #004899;
		}

		p {
			font-size: 18px;
			margin-bottom: 30px;
		}

		hr {
			border: 2px solid #004899;
			width: 80%;
			margin: 0 auto 30px;
		}

		.btn-custom {
			width: auto;
			padding: 10px 20px;
			margin-bottom: 15px;
			border: none;
			border-radius: 8px;
			font-size: 18px;
			cursor: pointer;
			color: #fff;
			background-color: #007bff;
			transition: background-color 0.3s ease;
		}

		.btn-custom:hover {
			background-color: #0056b3;
		}

		.btn-green {
			background-color: #28a745;
		}

		.btn-green:hover {
			background-color: #218838;
		}

		form {
			text-align: left;
		}

		label {
			font-weight: bold;
			font-size: 16px;
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 12px;
			margin-top: 8px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			transition: border-color 0.3s ease, box-shadow 0.3s ease;
		}

		input[type="text"]:focus,
		input[type="password"]:focus {
			border-color: #007bff;
			box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
		}

		.form-buttons {
			display: flex;
			justify-content: center;
			gap: 20px;
		}

		.form-buttons button,
		.form-buttons input[type="submit"] {
			width: 45%;
			padding: 12px;
			border: none;
			font-size: 18px;
			cursor: pointer;
			color: #fff;
			border-radius: 5px;
		}

		.form-buttons input[type="submit"] {
			background-color: #28a745;
		}

		.form-buttons input[type="submit"]:hover {
			background-color: #218838;
		}

		.form-buttons button {
			background-color: #dc3545;
		}

		.form-buttons button:hover {
			background-color: #c82333;
		}

		.hidden {
			display: none;
		}

		.forgot-password {
			margin-top: 10px;
			font-size: 14px;
			color: #007bff;
			cursor: pointer;
		}

		.forgot-password:hover {
			text-decoration: underline;
		}

		@media (max-width: 576px) {
			.container {
				width: 90%;
				margin: 50px auto;
			}
		}
	</style>
</head>

<body>
	<div class="overlay"></div>

	<!-- Presentación Inicial -->
	<div class="container" id="presentation">
		<header>¡Bienvenido al Portal Icfes!</header>
		<hr>
		<p>Accede a nuestros servicios en línea diseñados especialmente para ti. Selecciona tu perfil para continuar.
		</p>
		<button class="btn-custom btn-green" onclick="showLogin('estudiante')">
			<i class="fas fa-user-graduate"></i> Soy Estudiante
		</button>
		<button class="btn-custom" onclick="showLogin('coordinador')">
			<i class="fas fa-chalkboard-teacher"></i> Soy Coordinador
		</button>
	</div>

	<!-- Formulario de Inicio de Sesión - Estudiante -->
	<div class="container hidden" id="loginEstudianteForm">
		<header><i class="fas fa-user-graduate"></i> Inicio de Sesión - Estudiante</header>
		<hr>
		<form action="/estudiantes/ingresar" method="post">
			<label for="numeroDocumento"><i class="fas fa-id-card"></i> Número de Documento:</label>
			<input type="text" id="numeroDocumento" name="numeroDocumento" required>

			<label for="numeroRegistro"><i class="fas fa-file-alt"></i> Número de Registro:</label>
			<input type="text" id="numeroRegistro" name="numeroRegistro" required>

			<div class="form-buttons">
				<input type="submit" value="Iniciar Sesión">
				<button type="button" onclick="goBack()">Volver</button>
			</div>
		</form>
	</div>

	<!-- Formulario de Inicio de Sesión - Coordinador -->
	<div class="container hidden" id="loginCoordinadorForm">
		<header><i class="fas fa-chalkboard-teacher"></i> Inicio de Sesión - Coordinador</header>
		<hr>
		<form action="/coordinadores/ingresar" method="post">
			<label for="user"><i class="fas fa-user"></i> Usuario:</label>
			<input type="text" id="user" name="user" required>

			<label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
			<input type="password" id="password" name="password" required>

			<div class="form-buttons">
				<input type="submit" value="Iniciar Sesión">
				<button type="button" onclick="goBack()">Volver</button>
			</div>
		</form>
	</div>

	<script>
		// Función para mostrar el formulario de login según el tipo de usuario
		function showLogin(userType) {
			const presentation = document.getElementById('presentation');
			const loginEstudianteForm = document.getElementById('loginEstudianteForm');
			const loginCoordinadorForm = document.getElementById('loginCoordinadorForm');

			// Oculta la presentación y muestra el formulario correspondiente
			presentation.classList.add('hidden');
			if (userType === 'estudiante') {
				loginEstudianteForm.classList.remove('hidden');
			} else if (userType === 'coordinador') {
				loginCoordinadorForm.classList.remove('hidden');
			}
		}

		// Función para regresar a la pantalla de presentación
		function goBack() {
			const presentation = document.getElementById('presentation');
			const loginEstudianteForm = document.getElementById('loginEstudianteForm');
			const loginCoordinadorForm = document.getElementById('loginCoordinadorForm');

			// Oculta los formularios y regresa a la presentación
			loginEstudianteForm.classList.add('hidden');
			loginCoordinadorForm.classList.add('hidden');
			presentation.classList.remove('hidden');
		}
	</script>
</body>

</html>
