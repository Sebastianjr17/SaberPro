<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Datos del Estudiante</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Añadido para responsividad -->
    <link rel="stylesheet" th:href="@{/css/home-estudiante.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/menu.css">

    <style>
        body {
            background-image: url(''); /* Puedes establecer una URL de imagen aquí */
            background-size: cover; /* Ajusta la imagen para cubrir el cuerpo */
            background-position: center; /* Centra la imagen en el cuerpo */
        }
        h1 {
            text-align: center;
        }
        .table-container {
            max-width: 100%; /* Max ancho para la tabla */
            overflow-x: auto; /* Permitir desplazamiento horizontal si es necesario */
        }
    </style>

</head>

<script>
    function calcularNivel(puntaje) {
        if (puntaje >= 191 && puntaje <= 300) {
            return 4;
        } else if (puntaje >= 156 && puntaje <= 190) {
            return 3;
        } else if (puntaje >= 126 && puntaje <= 155) {
            return 2;
        } else if (puntaje > 0 && puntaje <= 125) {
            return 1;
        } else if (puntaje == 0) {
            return 0;
        } else {
            return "N/A"; // Ajusta esto según tu lógica para puntajes no en ningún rango.
        }
    }
</script>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="ml-auto mr-4" style="display: inline-block;">
                    <button id="btn-login" class="button_cerrar">
                        <a th:href="@{/login}" style="text-decoration: none;">
                            <span style="font-family: 'Roboto Slab', serif; font-weight: bolder; font-size: 120%; padding-left: 5px; padding-right: 5px;">Cerrar Sesión</span>
                        </a>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="text-center">
        <h1 class="display-4 fw-bold text-primary mb-4">Datos del Estudiante</h1>
    </div>

    <div class="container">
        <div class="table-container">
            <table class="table table-striped" style="border: 2px solid black; margin-top:20px;">
                <thead>
                    <tr style="text-align: center; background-color: blue; color: white;">
                        <th style="border: 1px solid #000;">Primer Nombre</th>
                        <th style="border: 1px solid #000;">Primer Apellido</th>
                        <th style="border: 1px solid #000;">Número Documento</th>
                        <th style="border: 1px solid #000;">Número Registro</th>
                        <th style="border: 1px solid #000;">Puntaje Total</th>
                        <th style="border: 1px solid #000;">Nivel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="text-align: center; border: 1px solid #000;" th:text="${calificacion.estudiante.primerNombre}"></td>
                        <td style="text-align: center; border: 1px solid #000;" th:text="${calificacion.estudiante.primerApellido}"></td>
                        <td style="text-align: center; border: 1px solid #000;" th:text="${calificacion.estudiante.numeroDocumento}"></td>
                        <td style="text-align: center; border: 1px solid #000;" th:text="${calificacion.estudiante.numeroRegistro}"></td>
                        <td style="text-align: center; border: 1px solid #000;" th:text="${calificacion.puntajeTotal}"></td>
                        <td style="text-align: center; border: 1px solid #000;">
                            <script th:inline="javascript">
                                var puntaje1 = /*[(${calificacion.puntajeTotal} == 'N/A' ? 0 : ${calificacion.puntajeTotal})]*/ 0;
                                var nivel1 = calcularNivel(puntaje1);
                                document.write('<span class="nivel-' + nivel1 + '">' + nivel1 + '</span>');
                            </script>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <center style="margin-top: 40px; margin-bottom: 50px;">
        <div>
            <a th:href="@{/estudiantes/detallado/{numeroDocumento}(numeroDocumento=${calificacion.estudiante.numeroDocumento})}" class="button"
                style="padding: 15px; text-decoration: none; margin: 20px; background-color: blue; color: white; border-radius: 10px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); margin-left: auto;">Resultado Detallado</a>
        </div>
    </center>

</body>

</html>
