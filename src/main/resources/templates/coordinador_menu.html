<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Principal - Coordinador</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<style>
		body {
			font-family: 'Roboto Slab', serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #343a40;
			padding: 10px;
		}

		h1 {
			font-family: 'Righteous', sans-serif;
			text-align: center;
			margin: 20px 0;
			color: #0056b3;
			font-size: 2rem;
		}

		.button_cerrar {
			background-color: #28a745;
			color: white;
			border: none;
			padding: 12px 20px;
			border-radius: 5px;
			font-weight: bold;
			font-size: 16px;
		}

		.button_cerrar:hover {
			background-color: #218838;
		}

		.table-container {
			max-width: 600px;
			/* Set a max-width for the container */
			margin: 20px auto;
			/* Centered container */
			padding: 20px;
			display: flex;
			/* Use flexbox for alignment */
			flex-direction: column;
			/* Stack buttons vertically */
			align-items: center;
			/* Center buttons horizontally */
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			background-color: white;
		}

		.button-list {
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 15px 25px;
			margin: 10px;
			/* Increased margin for spacing */
			font-size: 18px;
			transition: background-color 0.3s ease;
			text-decoration: none;
			display: flex;
			/* Flexbox for proper alignment */
			align-items: center;
			/* Center icon and text vertically */
			justify-content: center;
			/* Center icon and text horizontally */
			width: 200px;
			/* Fixed width for uniform button sizes */
		}

		.button-list:hover {
			background-color: #0056b3;
		}

		.button-list a {
			color: white;
			text-decoration: none;
			text-align: center;
			/* Center text */
			display: flex;
			/* Use flexbox to align icon and text */
			align-items: center;
			/* Center icon and text vertically */
		}

		.button-list i {
			margin-right: 8px;
			/* Add space between icon and text */
		}

		/* Pyramid Layout */
		.button-container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.button-row {
			display: flex;
			justify-content: center;
		}

		.button-row:nth-child(1) {
			margin-bottom: 10px;
			/* Space between levels */
		}

		.button-row:nth-child(2) {
			margin-bottom: 10px;
			/* Space between levels */
		}

		/* Media Queries */
		@media (max-width: 768px) {
			h1 {
				font-size: 2rem;
			}

			.button-list {
				font-size: 16px;
				padding: 12px 20px;
				width: 150px;
				/* Adjust width for smaller screens */
			}
		}

		@media (max-width: 576px) {
			h1 {
				font-size: 1.8rem;
			}

			.button-list {
				font-size: 14px;
				padding: 10px 18px;
				margin: 5px;
				/* Reduce margin for smaller screens */
				width: 120px;
				/* Adjust width for smaller screens */
			}

			.table-container {
				padding: 10px;
				/* Decrease padding for smaller screens */
				margin: 10px;
				/* Add margin for mobile view */
			}
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container">
				<button id="btn-login" class="button_cerrar">
					<a href="/index" style="color: white; text-decoration: none;">
						Cerrar Sesión
					</a>
				</button>
			</div>
		</nav>
	</header>

	<main>
		<div class="text-center">
			<h1><i class="fas fa-chalkboard-teacher"></i> Panel de Gestión Saber Pro</h1>
		</div>
		<div class="table-container">
			<div class="button-container">
				<div class="button-row">
					<button class="button-list">
						<i class="fas fa-user-friends"></i>
						<a href="/coordinadores/">Coordinadores</a>
					</button>
				</div>
				<div class="button-row">
					<button class="button-list">
						<i class="fas fa-user-graduate"></i>
						<a href="/estudiantes/">Estudiantes</a>
					</button>
				</div>
				<div class="button-row">
					<button class="button-list">
						<i class="fas fa-chart-line"></i>
						<a href="/calificaciones/">Calificaciones</a>
					</button>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
