<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal - Coordinador</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            padding: 10px;
        }

        h1 {
            font-family: 'Righteous', sans-serif;
            text-align: center;
            margin: 20px 0;
            color: #0056b3;
            font-size: 2.5rem; /* Aumenta el tamaño del encabezado */
        }

        .button_cerrar {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        .button_cerrar:hover {
            background-color: #218838;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
            margin: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
            padding: 20px;
        }

        .button-list {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 25px; /* Aumentar tamaño de botones */
            margin: 10px;
            font-size: 18px; /* Aumentar tamaño del texto */
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button-list:hover {
            background-color: #0056b3;
        }

        .button-list a {
            color: white;
            text-decoration: none;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button_list {
                font-size: 16px;
                padding: 12px 20px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }

            .button_list {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button id="btn-login" class="button_cerrar">
                    <a th:href="@{/index}" style="color: white; text-decoration: none;">
                        Cerrar Sesión
                    </a>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="table-container text-center">
            <h1>Opciones de Gestión del Coordinador</h1>
            <p class="lead">Gestione los registros de coordinadores, estudiantes y calificaciones.</p> <!-- Descripción añadida -->
            <button class="button-list">
                <i class="fas fa-user-friends"></i> <!-- Icono de coordinador -->
                <a href="/coordinadores/">Coordinadores</a>
            </button>
            <button class="button-list">
                <i class="fas fa-user-graduate"></i> <!-- Icono de estudiante -->
                <a href="/estudiantes/">Estudiantes</a>
            </button>
            <button class="button-list">
                <i class="fas fa-chart-line"></i> <!-- Icono de gráfico para puntajes -->
                <a href="/calificaciones/">Calificaciones</a>
            </button>
        </div>
    </main>
</body>

</html>
