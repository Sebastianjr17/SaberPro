<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Principal - Coordinador</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<style>
		body {
			font-family: 'Roboto Slab', serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #343a40;
			padding: 10px;
		}

		h1 {
			font-family: 'Righteous', sans-serif;
			text-align: center;
			margin: 20px 0;
			color: #0056b3;
			font-size: 2rem;
		}

		.button_cerrar {
			background-color: #28a745;
			color: white;
			border: none;
			padding: 12px 20px;
			border-radius: 5px;
			font-weight: bold;
			font-size: 16px;
		}

		.button_cerrar:hover {
			background-color: #218838;
		}

		.table-container {
			max-width: 600px; /* Aumenta el ancho para acomodar más botones */
			margin: 20px auto;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			background-color: white;
		}

		.button-list {
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 20px 35px;
			margin: 15px;
			font-size: 18px;
			transition: background-color 0.3s ease;
			text-decoration: none;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 250px;
		}

		.button-list:hover {
			background-color: #0056b3;
		}

		.button-list a {
			color: white;
			text-decoration: none;
			text-align: center;
			display: flex;
			align-items: center;
		}

		.button-list i {
			margin-right: 10px;
		}

		.button-container {
			display: flex;
			flex-direction: row; /* Cambiado a fila */
			justify-content: space-around; /* Espaciado entre los botones */
			align-items: center;
			flex-wrap: wrap; /* Permitir que los botones se ajusten */
		}

		@media (max-width: 768px) {
			h1 {
				font-size: 2rem;
			}

			.button-list {
				font-size: 16px;
				padding: 15px 25px;
				width: 200px;
			}
		}

		@media (max-width: 576px) {
			h1 {
				font-size: 1.5rem;
			}

			.button-list {
				font-size: 14px;
				padding: 12px 20px;
				margin: 8px;
				width: 150px;
			}

			.table-container {
				padding: 10px;
				margin: 10px;
			}
		}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container">
				<button id="btn-login" class="button_cerrar">
					<a href="/index" style="color: white; text-decoration: none;">
						Cerrar Sesión
					</a>
				</button>
			</div>
		</nav>
	</header>

	<main>
		<div class="text-center">
			<h1><i class="fas fa-chalkboard-teacher"></i> Panel de Gestión Saber Pro</h1>
		</div>
		<div class="table-container">
			<div class="button-container">
				<button class="button-list">
					<i class="fas fa-user-friends"></i>
					<a href="/coordinadores/">Coordinadores</a>
				</button>
				<button class="button-list">
					<i class="fas fa-user-graduate"></i>
					<a href="/estudiantes/">Estudiantes</a>
				</button>
				<button class="button-list">
					<i class="fas fa-chart-line"></i>
					<a href="/calificaciones/">Calificaciones</a>
				</button>
			</div>
		</div>
	</main>
</body>

</html>
