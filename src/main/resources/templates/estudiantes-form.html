<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estudiante</title>

    <!-- BOOTSTRAP -->
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 30px auto;
            border: 1px solid #004899;
            border-radius: 10px;
            padding: 20px;
        }

        .form-title {
            text-align: center;
            color: #004899;
            margin-bottom: 20px;
        }

        label {
            color: #004899;
            font-weight: bold;
        }

        .entrada {
            border: 1px solid #004899;
            border-radius: 5px;
            padding: 8px;
        }

        .entrada:focus {
            border-color: #004899;
            box-shadow: none;
        }

        .button_list {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            width: 100px;
            margin-top: 10px;
        }

        .button_list:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        .button_cerrar {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            width: 100px;
            margin-top: 10px;
        }

        .button_cerrar:hover {
            background-color: #c82333;
            cursor: pointer;
        }

        .text-center {
            text-align: center;
        }

    </style>

</head>

<body>
    <div class="form-container">
        <h2 class="form-title">Formulario de Estudiante</h2>
        <form th:action="@{/estudiantes/salvar}" th:object="${estudiante}" method="post" class="formulario">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{revisado}" th:value="${no}">

            <div class="form-group">
                <label for="tipoDocumento">Tipo Documento:</label>
                <input type="text" class="form-control entrada" id="tipoDocumento" th:field="*{tipoDocumento}" placeholder="Tipo Documento" required>
            </div>
            <div class="form-group">
                <label for="numeroDocumento">Documento:</label>
                <input type="text" class="form-control entrada" id="numeroDocumento" th:field="*{numeroDocumento}" placeholder="Documento" required>
            </div>
            <div class="form-group">
                <label for="primerApellido">Primer Apellido:</label>
                <input type="text" class="form-control entrada" id="primerApellido" th:field="*{primerApellido}" placeholder="Primer Apellido" required>
            </div>
            <div class="form-group">
                <label for="segundoApellido">Segundo Apellido:</label>
                <input type="text" class="form-control entrada" id="segundoApellido" th:field="*{segundoApellido}" placeholder="Segundo Apellido" required>
            </div>
            <div class="form-group">
                <label for="primerNombre">Primer Nombre:</label>
                <input type="text" class="form-control entrada" id="primerNombre" th:field="*{primerNombre}" placeholder="Primer Nombre" required>
            </div>
            <div class="form-group">
                <label for="segundoNombre">Segundo Nombre:</label>
                <input type="text" class="form-control entrada" id="segundoNombre" th:field="*{segundoNombre}" placeholder="Segundo Nombre" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control entrada" id="correo" th:field="*{correo}" placeholder="Correo" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control entrada" id="telefono" th:field="*{telefono}" placeholder="Teléfono" required>
            </div>
            <div class="form-group">
                <label for="numeroRegistro">Número de Registro:</label>
                <input type="text" class="form-control entrada" id="numeroRegistro" th:field="*{numeroRegistro}" placeholder="Número de Registro" required>
            </div>

            <div class="text-center">
                <button type="submit" class="button_list">Guardar</button>
                <a href="javascript:history.back()" class="button_cerrar">Cancelar</a>
            </div>
        </form>
    </div>

</body>

</html>
