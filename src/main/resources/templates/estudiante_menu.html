<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Principal - Estudiante</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto Slab', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            padding: 10px;
        }

        header nav .button_cerrar {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        header nav .button_cerrar:hover {
            background-color: #218838;
        }

        h1 {
            font-family: 'Righteous', sans-serif;
            text-align: center;
            margin: 20px 0;
            color: #0056b3;
            font-size: 2rem;
        }

        /* Formulario y tablas */
        .table-container {
            max-width: 100%;
            overflow-x: auto;
            margin: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
            padding: 20px;
        }

        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 16px;
            font-size: 18px;
            color: black; /* Cambiar el color de texto a negro para los datos */
        }

        th {
            background-color: #007bff; /* Fondo azul para encabezados */
            color: #000000; /* Color negro para el texto del encabezado */
            font-weight: bold; /* Asegurarse de que el texto esté en negrita */
        }

        td {
            color: #333; /* Color del texto de las celdas */
        }

        input[type="text"],
        input[type="number"],
        select {
            color: black !important; /* Asegura que el texto siempre sea visible */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 5px #007bff;
        }

        /* Botón Resultado Detallado */
        .button-result {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            border: none; /* Quitar borde */
        }

        .button-result:hover {
            box-shadow: 0 4px 8px rgb(255, 255, 255); /* Añadir sombra en hover */
        }

        .button-result:focus {
            outline: none; /* Sin contorno al enfocar */
            background-color: #007bff; /* Mantener color original al hacer clic */
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            th,
            td {
                padding: 12px;
                font-size: 16px;
            }

            .button_cerrar {
                font-size: 14px;
                padding: 10px 18px;
            }

            .button-result {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }

            th,
            td {
                font-size: 14px;
            }

            .button_cerrar {
                font-size: 12px;
                padding: 8px 16px;
            }

            .button-result {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<script>
    function calcularNivel(puntaje) {
        if (puntaje >= 191 && puntaje <= 300) {
            return 4;
        } else if (puntaje >= 156 && puntaje <= 190) {
            return 3;
        } else if (puntaje >= 126 && puntaje <= 155) {
            return 2;
        } else if (puntaje > 0 && puntaje <= 125) {
            return 1;
        } else if (puntaje == 0) {
            return 0;
        } else {
            return "N/A";
        }
    }
</script>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button id="btn-login" class="button_cerrar">
                    <a th:href="@{/index}" style="color: white; text-decoration: none;">
                        Cerrar Sesión
                    </a>
                </button>
            </div>
        </nav>
    </header>

    <div class="text-center">
        <h1><i class="fas fa-user-graduate"></i> Estudiante</h1>
        <p>Bienvenido a tu panel de resultados. Aquí puedes ver tu puntaje de las pruebas Saber Pro y tus resultados detallados.</p>
    </div>

    <div class="container">
        <div class="table-container">
            <h2 class="text-center">Resultados de Saber Pro</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Primer Nombre</th>
                        <th>Primer Apellido</th>
                        <th>Número Documento</th>
                        <th>Número Registro</th>
                        <th>Puntaje Total</th>
                        <th>Nivel</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${calificacion.estudiante.primerNombre}"></td>
                        <td th:text="${calificacion.estudiante.primerApellido}"></td>
                        <td th:text="${calificacion.estudiante.numeroDocumento}"></td>
                        <td th:text="${calificacion.estudiante.numeroRegistro}"></td>
                        <td th:text="${calificacion.puntajeTotal}"></td>
                        <td>
                            <script th:inline="javascript">
                                var puntaje1 = /*[(${calificacion.puntajeTotal} == 'N/A' ? 0 : ${calificacion.puntajeTotal})]*/ 0;
                                var nivel1 = calcularNivel(puntaje1);
                                document.write('<span class="nivel-' + nivel1 + '">' + nivel1 + '</span>');
                            </script>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{/estudiantes/detallado/{numeroDocumento}(numeroDocumento=${calificacion.estudiante.numeroDocumento})}"
            class="button-result">
			Resultados Detallados
        </a>
    </div>

</body>

</html>
